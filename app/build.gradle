apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.nightfall.navfriend"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'org.restlet.jse:org.restlet:2.3.1'
    compile files('lib/org.restlet.ext.gson.jar')
    compile files('lib/org.restlet.ext.httpclient.jar')
    compile files('lib/org.restlet.ext.json.jar')
    compile files('lib/org.restlet.jar')
}
